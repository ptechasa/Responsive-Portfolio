<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Chakra+Petch&display=swap" rel="stylesheet">
    
    <style type="text/css">
        * {
            font-family: 'Handlee', cursive;
        }
    </style>

</head>

<body>
    <div class="container" style="background-color: #eeeeee;">
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #eeeeee; ">
            <a class="navbar-brand" href=""
                style="padding: 10px; font-weight: 700; border-left: 1px solid #efefef; font-size: 30px; line-height: 50px; text-align: center; color:#ffffff; background-color: #4aaaa5;">Pananart</a>

            <!-- Links -->
            <div class="collapse navbar-collapse" id="navbarMenu">
                <div class="navbar-nav ml-auto">
                    <a class="nav-link" href="index.html">About</a>
                    <a class="nav-link" href="Portfolio.html">Portfolio</a>
                    <a class="nav-link" href="Contact.html">Contact</a>
                </div>
            </div>
        </nav>
    </div>

    <div class="container" style="background-color: #eeeeee; color: #777777">
        <section class="main_section">
            <h1 class="contact-form"
                style="color:#4aaaa5; margin-bottom:20px; margin-top: 20px; border-bottom: 2px solid #cccccc; padding: 20px;">
                Contact</h1>

            <form class="contact-form">

                <div class="form-group">
                    <label for="InputName" class="control-label">Name</label>
                    <input type="InputName" class="form-control" id="InputName" placeholder="Full Name">
                </div>
                <div class="form-group">
                    <label for="InputEmail" class="control-label">Email</label>
                    <input type="InputEmail" class="form-control" id="InputEmail" placeholder="example@gmail.com">
                </div>
                <div class="form-group width">
                    <label for="InputMessage">Message</label>
                    <textarea class="form-control" id="InputMessage" rows="7"></textarea>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary"
                        style="background-color: #4aaaa5; border-color: #4aaaa5;">Submit</button>
                </div>
            </form>
        </section>
    </div>

    <div class="container" style="background-color: #666666; padding: 20px; border-top: 8px solid #4aaaa5;">
        <footer class="footer mt-auto py-3" style="text-align: center; font-size: 12px; color:#cccccc">
            &copy Copyright
        </footer>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
